default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ChatApp_development

test:
  <<: *default
  database: ChatApp_test

production:
  <<: *default
  database: ChatApp_production
  username: ChatApp
  password: <%= ENV['CHATAPP_DATABASE_PASSWORD'] %>
